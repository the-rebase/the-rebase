<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CodeNation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/reveal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/theme/white.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/lib/css/zenburn.css">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          class="slides-data"
          data-markdown=""
          data-separator="\n(?=##)"
          data-separator-notes="^Note:"
          >
          <textarea data-template>
          No Lesson Specified
          Please add the make sure the url has the correct parameters.
          For example...
          https://the-rebase.github.io/the-rebase?p=curriculum-1/unit-1/lesson-1
          </textarea>
        </section>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/js/reveal.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/lib/js/head.min.js"></script>
    <script>
      var urlParams = new URLSearchParams(window.location.search);
      var path = urlParams.get('p');
      if(path) {
          const section = document.querySelector(".slides-data");
          section.setAttribute("data-markdown", "curriculum/" + path + "/slides.md");
      }
      
      Reveal.initialize({
      dependencies: [
      {
                  src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/markdown/marked.js',
                  condition: function() { return !!document.querySelector( '[data-markdown]' ); }
              },
      {
                  src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/markdown/markdown.js',
                  condition: function() { return !!document.querySelector( '[data-markdown]' ); }
              },
      { src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/notes/notes.js', async: true },
      { src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/highlight/highlight.js', async: true },
        { src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/notes/notes.js', async: true },
        { src: 'removeLiquid.js', async: true }
      ]
      });
      
    </script>
  </body>
</html>
